<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" >
    <title>Document</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="earth"> <img src="./img/earth.gif" alt=""></div>
    <div class="mars"> <img src="./img/mars.gif" alt=""></div>
    <div class="rocket"> <img src="./img/rocket.png" alt=""></div>
    <div class="smoke"> <img src="./img/smoke.gif" alt=""></div>
    

    <div class="container">


        <h3 >ALIEN vs ASTRONAUT</h3> 
        <button onclick="setDifficulty('easy')"> EASY </button>
        <button onclick="setDifficulty('medium')"> MEDIUM </button>
        <button onclick="setDifficulty('hard')"> HARD </button>
        <br> </br>
        <h3>ASTRONAUT vs ASTRONAUT</h3>
        <button onclick="setMode('anti-gravity')"> ON MARS </button>
        <button onclick="setMode('gravity')"> ON EARTH </button>
        <button onclick="setMode('attack')"> DRAGON </button>

    </div>

    <table class="menu-grid"> 
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame menu-endgame">
        <div class="text"></div>
    </div>
    <script src="AvsA.js"></script>
</body>

</html>
